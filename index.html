<!DOCTYPE html>

<html>

<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="dependencies/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dependencies/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<body>
    <div id="base" class="container">

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Cosmos</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Exhibition</a></li>
                <li class="nav-item"><a href="#" class="nav-link">bGallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Comment</a></li>
            </ul>
        </header>

        <div id="top" class="d-flex justify-content-start">
            <div class="display-1">
                RayTracing Result Exhibition
            </div>
        </div>


        <div id="middle" class="container-md">

            <!-- 轮播 -->
            <div id="slides" class="carousel slide" data-bs-ride="carousel">

                <!-- 指示符 -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                </div>

                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img decoding="async" src="res/images/light-x40-spp-x64.png" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                            <h3>漫反射</h3>
                            <p>spp=64</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img decoding="async" src="res/images/mirror-spp-256.png" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                            <h3>镜面反射</h3>
                            <p>spp=256</p>
                        </div>
                    </div>
                </div>

                <!-- 左右切换按钮 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>
        <div id="bottom" class="row ">
            <div class="d-flex justify-content-center ">
                <div class="p-2 ">
                    <small class="text-muted">about me</small>
                </div>

                <div class="p-2 ">
                    <small class="text-muted">comment me</small>
                </div>

                <div class="p-2 ">
                    <small class="text-muted">support me</small>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <small class="text-muted">
                    copyright all reserved by <a href="https://github.com/MeteorTequila">MeteorTequila</a>
                </small>
            </div>

        </div>
    </div>
</body>
</head>

</html>
